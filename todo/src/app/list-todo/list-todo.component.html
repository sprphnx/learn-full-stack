<h1>My Todos</h1>
<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>DESCRIPTION</th>
        <th>DATE</th>
        <th>IS COMPLETED?</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.desc }}</td>
        <td>{{ todo.date | date | uppercase }}</td>
        <td>{{ todo.isDone }}</td>
      </tr>
    </tbody>
  </table>
</div>
