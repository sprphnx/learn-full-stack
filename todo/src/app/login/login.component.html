<div class="alert alert-warning" *ngIf="invalidLogin">{{ errorMessage }}</div>

<div class="container">
  <br />
  Username: <input type="text" id="username" [(ngModel)]="username" />
  <br />
  <br />
  Password: <input type="password" id="password" [(ngModel)]="password" />
  <br />
  <br />
  <button class="btn btn-success" (click)="handleLogin()">Login</button>
</div>
